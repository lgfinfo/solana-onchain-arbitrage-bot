[package]
name = "meteora-dlmm-cpi"
version = "0.3.0"
edition = "2021"
description = "Autogenerated CPI client for the Tribeca govern program."
authors = ["Ian Macalinao <ian@saber.so>"]
repository = "https://github.com/saber-hq/anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
libm="0.2.1"
spl-math="0.1.1"
soroban-fixed-point-math = "0.0.3"
rust_decimal = { version = "1.37", default-features = false }